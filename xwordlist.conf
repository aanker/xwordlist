
#################################################################################################
### Format for every CONF option available, uncomment line to add options                     ###
### See https://xwl.ist/help/#list-of-available-options for full explanation of every         ###
### option and all possible arguments and defaults.                                           ###
### You don't have to specify defaults (i.e., just enter "case", instead of "case upper")     ###
### Experiment before overwriting any important data!                                         ###
#################################################################################################

### Input text file
# input list_of_words_or_text.txt

### Input web URL 
# webpage URL

### Input file with list of URLs
# urllist list_of_urls.txt

### File to receive output
# output filename.txt

### Directory location of input and output files
# directory path/to/files

### Narrow any web input to container specified by id or class
# container tag=name

### Specify whether to grab text, links or html tag(s) from web inputs
### Default if nothing specified:  text
# webextract text|links|html-XX

### Filter text by regex pattern
# regex PATTERN

### Convert each line of text into a word by stripping out spaces and other non-alphabetic
### characters, dedupe the list, alphabetize and change case, remove words smaller than
### default minimum. This is the equivalent of doing the default behavior for all the following options:
### alphabetize, case, dedupe, minimum, strip
# line2word

### Convert blocks of text into individual words delimited by spaces, strip out non-alphabetic
### characters, dedupe the list, alphabetize and change case, remove words smaller than
### default minimum. This is the equivalent of doing the default behavior for all the following options:
### alphabetize, case, convert, dedupe, minimum, strip
# word2word

### Alphabetize the list
### Default if nothing specified:  normal
# alphabetize normal|reverse

### Change case of all text
### Default if nothing specified:  upper
# case upper|lower|none

### Convert text blocks deliminted by "chars" into word list
### Default if nothing specified:  " " (space)
# convert "chars"

### Remove duplicates from the list
### Default if nothing specified:  nocase (duplicates are not case sensitive)
# dedupe nocase|bycase

### Remove words smaller than N letters
### Default if nothing specified:  3
# minimum N

### Remove non-alphabetic characters (including spaces)
### Default if nothing specified:  diacritic (converts diacritics into English equivalents)
# strip diacritic|keepdiacritic

#################################################################################################
### Program global settings:  in general, you shouldn't have to change any of these settings  ###
### but they are provided to you for your editing pleasure as necessary                       ###
#################################################################################################

### urllist_delay is the number of seconds between web page requests
### when you specify a list of URLs using the urllist option. If you set
### this too low, you run the danger of looking like a bot and getting
### blocked by the website
urllist_delay = 20

### file_add is the string added when a new output file needs to be created
### but no name is specified by the user. For instance, if the input file is
### 'tompetty.txt' and file_add is set to 'xwl', the output file created 
### will be named 'tompetty_xwl.txt'
file_add = 'xwl'

### impact_color is the color used during alerts and error messages for the
### most important part of the message. For instance, if you specify a directory
### that cannot be found, the error message will include the directory you specified
### in the impact_color. Possible options are black, white, red, green, yellow, blue,
### magenta, cyan, gray, brightblack, brightred, brightgreen, brightyellow, brightblue,
### brightmagenta or brightcyan.
impact_color = 'red'
